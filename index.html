<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALUMVID</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/section-inputs.css">
    <link rel="stylesheet" href="css/section-tables.css">

</head>

<body>
    <div id="app"></div>
</body>
<template id="home-template">

    <body>
        <header class="site-header" role="banner">
            <div class="header-container">

                <!-- IZQUIERDA: botón hamburguesa + dropdown -->
                <div class="header-left">
                    <!-- checkbox para controlar el dropdown (CSS-only) -->
                    <input id="menu-toggle" type="checkbox" aria-hidden="true" />

                    <!-- etiqueta que actúa como botón hamburguesa -->
                    <label for="menu-toggle" class="hamburger" role="button" aria-label="Abrir menú">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>

                    <!-- menú desplegable (aparece cuando #menu-toggle está checked) -->
                    <nav id="main-menu" class="dropdown" aria-label="Menú principal">
                        <ul>
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Proyectos</a></li>
                            <li><a href="#">Servicios</a></li>
                            <li><a href="#">Materiales</a></li>
                            <li><a href="#">Contacto</a></li>
                        </ul>
                    </nav>
                </div>

                <!-- CENTRO: logo / marca -->
                <div class="header-center">
                    <a href="#" class="brand">SALUMVID <span class="sr">S.R.L.</span></a>
                </div>

                <!-- DERECHA: acción rápida -->
                <div class="header-right">
                    <a class="cta" href="#">Cotizar</a>
                </div>

            </div>
        </header>
        <main class="page-content">
            <section class="section">
                <div class="section-header">
                    <h1 class="page-title">Cálculo de materiales</h1>
                </div>
                <section class="section-inputs">
                    <h2>Lista de Ventanas</h2>

                    <div class="ventana-form" id="ventana-form" aria-label="Formulario agregar ventana">
                        <label for="ventana-ancho">Ancho (mm)</label>
                        <input id="ventana-ancho" name="ancho" type="number" placeholder="Ancho" required>

                        <label for="ventana-alto">Alto (mm)</label>
                        <input id="ventana-alto" name="alto" type="number" placeholder="Alto" required>

                        <label for="ventana-cantidad">Cantidad</label>
                        <input id="ventana-cantidad" name="cantidad" type="number" min="1" placeholder="Cantidad"
                            required>

                        <label for="ventana-hojas">Hojas</label>
                        <input id="ventana-hojas" name="hojas" type="number" min="1" placeholder="Hojas" required>

                        <button id="btnAgregarVentana" type="button">Agregar Ventana</button>
                    </div>
                </section>
                <section class="section-tables">
                    <!-- Tablas para almacenar la estructura de datos -->
                    <div class="tables" aria-live="polite">

                        <!-- Medidas de hueco -->
                        <section class="table-block" id="hueco-block">
                            <table border="1" class="data-table" id="hueco-table" aria-describedby="hueco-desc">
                                <caption id="hueco-desc">Listado de huecos añadidos</caption>
                                <thead border="1">
                                    <tr class="table-header">
                                        <th colspan="7">Medidas Huecos</th>
                                        <th colspan="4">Perfiles Marco</th>
                                        <th colspan="4">Perfiles Hoja</th>
                                        <th colspan="3">Vidrio</th>
                                        <th>Goma</th>
                                    </tr>
                                    <tr class="table-subheader">
                                        <th colspan="7"> - </th>
                                        <th colspan="2">Laterales</th>
                                        <th colspan="2">Riel</th>
                                        <th colspan="2">Cab/Alf</th>
                                        <th colspan="2">Jambas</th>
                                        <th colspan="3">Bronce</th>
                                        <th>Total</th>
                                    </tr>
                                    <tr class="table-column-names">
                                        <!-- Medidas Hueco -->
                                        <th>Borar</th>
                                        <th>Edit</th>
                                        <th>Id</th>
                                        <th>Cant</th>
                                        <th>Ancho</th>
                                        <th>Alto</th>
                                        <th>Hojas</th>
                                        <!-- Perfiles Marco -->
                                        <th>Cant</th>
                                        <th>Medida</th>
                                        <th>Cant</th>
                                        <th>Medida</th>
                                        <!-- Perfiles Hoja -->
                                        <th>Cant</th>
                                        <th>Medida</th>
                                        <th>Cant</th>
                                        <th>Medida</th>
                                        <!-- Vidrio -->
                                        <th>Cant</th>
                                        <th>Ancho</th>
                                        <th>Alto</th>
                                        <!-- Goma -->
                                        <th>Pie</th>
                                    </tr>
                                <tbody id="contenido-tabla">
                                    <!-- filas añadidas dinámicamente -->
                                    
                                </tbody>
                            </table>
                        </section>
                    </div>
                </section>

            </section>
        </main>

    </body>

</template>

<template id="login-template">
    <img src="img/salumvid-logo.png" alt="" class="logo">
    <div class="form-main" id="login-container">
        <p class="form-title">Login</p>
        <form id="login-form" method="post">
            <label for="username">Username:</label>
            <input placeholder="Nombte de usuario" type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input placeholder="Contraseña" type="password" id="password" name="password" required>
            <br>
            <button type="submit" value="Enviar">Enviar</button>
        </form>
    </div>
</template>
<script src="main.js"></script>

</html>
