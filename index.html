<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app"></div>
</body>
<template id="home-template">
    <body>
  <header>
    SALUMVID - Cálculo de Materiales
  </header>
  <main>
    <h2>Lista de Ventanas</h2>
    <button onclick="agregarFila()">+ Añadir Ventana</button>

    <table id="tablaVentanas">
      <thead>
        <tr>
          <th rowspan="2">No</th>
          <th rowspan="2">Cant</th>
          <th rowspan="2">Ancho</th>
          <th rowspan="2">Alto</th>
          <th rowspan="2">Hojas</th>
          <th colspan="2">Perfiles del Marco</th>
          <th colspan="4">Perfiles de la Hoja</th>
          <th colspan="3">Goma</th>
          <th rowspan="2">Jambas en Pulgadas</th>
        </tr>
        <tr>
          <th>Laterales</th>
          <th>Cab/Riel</th>
          <th>Cab/Alf</th>
          <th>Jambas</th>
          <th>Medida</th>
          <th>Cant</th>
          <th>Bronce</th>
          <th>Ancho</th>
          <th>Alto</th>
          <th>Pie</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>0.680</td>
          <td>0.565</td>
          <td>2</td>
          <td>0.552</td>
          <td>0.675</td>
          <td>0.334</td>
          <td>0.543</td>
          <td>11.30</td>
          <td>18.15</td>
          <td>9.82</td>
          <td>22.25</td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>

</template>

<template id="login-template">
    <img src="img/salumvid-logo.png" alt="" class="logo">
    <div class="form-main" id="login-container">
        <p class="form-title">Login</p>
        <form id="login-form" method="post">
            <label for="username">Username:</label>
            <input placeholder="Nombte de usuario" type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input placeholder="Contraseña" type="password" id="password" name="password" required>
            <br>
            <button type="submit" value="Enviar">Enviar</button>
        </form>
    </div>
</template>
<script src="main.js"></script>

</html>
